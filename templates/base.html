{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src={% static 'jquery-3.5.1.min.js' %}></script>
  <script src={% static 'jquery.formset.js' %}></script>
</head>
<style>
  #principal{
    margin-top: 10px;
  }
  #id_breed,#id_gender,#id_specie{
    cursor: pointer;
  }
  .main {
    margin-left: 13rem;
    margin-right: 13rem;
    margin-top: 1rem;
    align-items: center;
  }
  .form-select{
    width: 8rem;
    display: inline;
  }
  
  .form-label{
    font-size: 1rem;
    margin-right: 3px;
  }
  .titulo {
    background-color: #F1FAEE;
    align-items: center;
  }

  .title {
    text-align: center;
    font-size: 36px;
  }

  .item-header {
    background-color: rgb(239, 239, 239);
    padding-left: 13rem;
    padding-right: 13rem;
  }
</style>
{% if user.is_authenticated %}

<body>

  <nav class="navbar navbar-light navbar-expand-lg navbar item-header">
    <a href="/" class="navbar-brand d-flex w-50 mr-auto">SCDV</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
      <ul class="navbar-nav w-100 justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'animals-list'%}">Meus Animais</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'vaccines-list'%}" id="navbarDropdownMenuLink"
            data-bs-toggle="dropdown" aria-expanded="false">Vacinas</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'vaccines-list'%}">Listagem Vacinas</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'species-list'%}">Especies</a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{user.username}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'logout'%}">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main">
    {% block content %}
    {% endblock %}
  </main>
</body>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{%endif%}

</html>
